type TokenHolderBalance @entity(immutable: true) {
  id: ID! # <tokenholder ID>-transaction
  balance: BigInt!
  block: BigInt!
  date: String! # ISO 8601 format
  holder: TokenHolder!
  timestamp: String! # Unix format
  transaction: Bytes!
  value: BigInt!
}

type TokenHolder @entity {
  id: ID! # <token ID>-holder
  balance: BigInt!
  holder: Bytes!
  token: Token!
}

type Token @entity {
  id: ID! # token-blockchain
  address: Bytes!
  blockchain: String!
  name: String!
}
